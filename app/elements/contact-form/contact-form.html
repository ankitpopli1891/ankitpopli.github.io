<script src="//parse.com/downloads/javascript/parse-1.3.3.min.js"></script>

<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-form/iron-form.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">


<link rel="import" href="../input-field/input-field.html">

<dom-module id="contact-form">
    <template>
        <style>
            .input {
                position: relative;
                z-index: 1;
                display: inline-block;
                margin: .1em 1em;
                max-width: 400px;
                width: calc(100% - 2em);
                vertical-align: top;
            }

            button {
                padding: .75em 1.25em;
                background: 0 0;
                border: 2px solid #CE5F5F;
                color: #CE5F5F;
            }

            button:focus,
            button:hover {
                background: #CE5F5F;
                color: #FFF;
                transition: background-color .5s, color .5s;
            }
        </style>
        <h4>DROP ME A LINE
            <span>&amp; I'LL GET BACK TO YOU ASAP.</span>
        </h4>
        <form is="iron-form" method="post" action="/">
            <input-field id="name" placeholder="Walter White" label="Your Good Name" value={{formData.name}} required></input-field>

            <input-field id="email" type="email" placeholder="walter.white@amc.com" label="Your Email ID" value={{formData.email}} required></input-field>

            <input-field id="message" placeholder="Stay out my territory." label="Your Message" value={{formData.message}} required></input-field>

            <span class="input text-right">
                <button is="paper-button" type="submit">
                    {{ _buttonText }}
                </button>
            </span>
        </form>
    </template>
    <script>
        (function() {
            'use strict';
            Polymer({
                is: 'contact-form',
                listeners: {
                    'iron-form-presubmit': 'sendMessage'
                },
                properties: {
                    formData: {
                        type: Object,
                        value: {}
                    },
                    _buttonText: {
                        type: String,
                        readonly: true,
                        value: 'Send Message'
                    }
                },
                ready: function() {
                    Parse.initialize('atbjvWwcET1GyJtmOwnh8gOVdDKnG09K7aRfO9Eh', '43Xlp4AmsfHYXXHkxmGpXjzBalbBkpD0S0SsXEIe');
                },
                sendMessage: function(event) {
                    if (event) {
                        event.preventDefault();
                    }
                    var contactForm = this;
                    contactForm._buttonText = 'Sending...';
                    Parse.Cloud.run('message', contactForm.formData, {
                        success: function() {
                            contactForm._buttonText = 'Message Sent';
                            event.target.reset();
                        },
                        error: function() {
                            contactForm._buttonText = 'Retry';
                        }
                    });
                }
            });
        })();
    </script>
</dom-module>
